<app-server-form (serverCreated)="onServerAdded($event)"></app-server-form>
<div class="row">
  <div class="col-md-12">
    <div class="card m-3">
      <app-server-element *ngFor="let serverElement of serverElements" [element]="serverElement"
        [name]="serverElement.serverName">
        <h4 class="list-group-item-heading">{{serverElement.serverName}}</h4>
        <p #contentParagraph>
          <strong *ngIf="serverElement.type==='server'" style="color: red;"
            class="list-group-item-text">{{serverElement.serverContent}}</strong>
          <em *ngIf="serverElement.type==='blueprint'" style="color: blue;"
            class="list-group-item-text">{{serverElement.serverContent}}</em>
        </p>

      </app-server-element>
    </div>
  </div>
</div>
