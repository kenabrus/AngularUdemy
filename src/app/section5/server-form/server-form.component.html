<div class="row">
  <div class="col-xs-12">
    <p>Add a new server</p>
    <div class="form-group">
      <label for="serverName">Server Name</label>
      <!-- <input type="text" id="serverName" class="form-control" [(ngModel)]="serverName"> -->
      <input type="text" #serverNameInput class="form-control">
    </div>
    <div class="form-group">
      <label for="serverContent">Server Content</label>
      <input type="text" #serverContentInput class="form-control">
    </div>
    <div class="m-2">
      <button class="btn btn-primary m-2" (click)="addServer(serverNameInput)">Add Server</button>
      <button class="btn btn-primary m-2" (click)="addBlueprintServer(serverNameInput)">Add Blueprint Server</button>
    </div>
  </div>
</div>
