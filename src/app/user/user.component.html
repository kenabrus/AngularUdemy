<div class="row">
  <div class="col-xs-12">
    <input class="form-control" type="text" [(ngModel)]="username" placeholder="Username">
    <p>{{username}}</p>
    <ng-template *ngIf="username !== ''">

    </ng-template>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <!-- <button [disabled]="username === ''" (click)="resetUsername()" class="btn btn-primary">Reset</button> -->
    <button [disabled]="username === ''" (click)="username = ''" class="btn btn-primary">Reset</button>
  </div>
</div>
