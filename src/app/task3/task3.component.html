<div class="container">
  <div class="row-xs-12">
    <button class="btn btn-primary" (click)="displayDetails()">Display details</button>
    <p
    *ngFor="let password of passwordsArray, index as i"
    [ngStyle]="{'background-color': i >= 4 ? 'blue' : 'red'}"
    [ngClass]="{'white-text': i >=4 }">
      {{i}}) Secret password = {{password}}
    </p>
  </div>
</div>
